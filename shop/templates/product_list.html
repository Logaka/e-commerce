{% extends "base.html" %}

{% block content %}
    <h2>Список товаров</h2>
    <ul>
        {% for product in products %}
            <li>
                <a href="{% url 'product_detail' product.id %}">{{ product.name }}</a> - ${{ product.price }}
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'product_create' %}">Добавить товар</a>
{% endblock %}
